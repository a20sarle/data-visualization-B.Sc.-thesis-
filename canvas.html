<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Chart.js</title>
    <!-- CDN from jsdelivr.com -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>Canvas (Chart.js)</h1>

    <!-- Canvas used for displaying the chart with a div
    for responsiveness as the canvas element itself can 
    *not* be resized. -->
    <div>
        <canvas id="myChart"></canvas>
    </div>

    <!-- Reference to external JS file in which the chart
    is created. -->
    <script type="text/javascript" src="canvas.js"></script>

</body>
</html>
